# Google Cloud Build 설정 파일
steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/api-server:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/api-server:latest'
      - '.'

  # Docker 이미지를 Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/api-server:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/api-server:latest'

  # Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'api-server'
      - '--image=gcr.io/$PROJECT_ID/api-server:$COMMIT_SHA'
      - '--region=asia-northeast3'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=$_INSTANCE_CONNECTION_NAME'
      - '--set-env-vars'
      - 'NODE_ENV=production,DB_HOST=/cloudsql/$_INSTANCE_CONNECTION_NAME,DB_PORT=5432,DB_USER=$_DB_USER,DB_NAME=$_DB_NAME'
      - '--set-secrets=DB_PASSWORD=$_DB_PASSWORD_SECRET:latest'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=1'
      - '--timeout=300'

images:
  - 'gcr.io/$PROJECT_ID/api-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/api-server:latest'

options:
  machineType: 'N1_HIGHCPU_8'

# Substitution variables
substitutions:
  _INSTANCE_CONNECTION_NAME: 'your-project:asia-northeast3:your-instance'
  _DB_USER: 'your-db-user'
  _DB_NAME: 'your-db-name'
  _DB_PASSWORD_SECRET: 'db-password'
