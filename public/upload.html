    <style>
        * {

        body {

        input[type="file"] {

        .preview-container.active {

        .preview-grid {

        .preview-item {

        .remove-btn {

            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            background: #ccc;

        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;

        }

        .message.success {

        }

        .message.error {

            color: #721c24;

        }

        .message.active {
            display: block;
        }

        .file-count {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;

            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“¸ ì´ë¯¸ì§€ ì—…ë¡œë“œ</h1>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">í´ë¦­í•˜ê±°ë‚˜ íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì„¸ìš”</div>
            <div class="upload-hint">ì—¬ëŸ¬ ì¥ì˜ ì´ë¯¸ì§€ë¥¼ ì„ íƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤</div>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="file-count" id="fileCount"></div>
            <div class="preview-grid" id="previewGrid"></div>
            <button class="upload-btn" id="uploadBtn">ì„œë²„ë¡œ ì „ì†¡</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">ì—…ë¡œë“œ ì¤‘...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewGrid = document.getElementById('previewGrid');
        const uploadBtn = document.getElementById('uploadBtn');
        const message = document.getElementById('message');
        const fileCount = document.getElementById('fileCount');
        const loading = document.getElementById('loading');

        let selectedFiles = [];

        // ì—…ë¡œë“œ ì˜ì—­ í´ë¦­ ì‹œ íŒŒì¼ ì„ íƒ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // íŒŒì¼ ì„ íƒ ì‹œ
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        // íŒŒì¼ ì²˜ë¦¬
        function handleFiles(files) {
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));

            if (imageFiles.length === 0) {
                showMessage('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            selectedFiles = [...selectedFiles, ...imageFiles];
            updatePreview();
            hideMessage();
        }

        // ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸
        function updatePreview() {
            previewGrid.innerHTML = '';

            if (selectedFiles.length > 0) {
                previewContainer.classList.add('active');
                fileCount.textContent = `ì„ íƒëœ íŒŒì¼: ${selectedFiles.length}ê°œ`;

                selectedFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="Preview ${index + 1}">
                            <button class="remove-btn" onclick="removeFile(${index})">Ã—</button>
                        `;
                        previewGrid.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                previewContainer.classList.remove('active');
            }
        }

        // íŒŒì¼ ì œê±°
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updatePreview();
            if (selectedFiles.length === 0) {
                hideMessage();
            }
        }

        // ì—…ë¡œë“œ ë²„íŠ¼ í´ë¦­
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                showMessage('ì—…ë¡œë“œí•  íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            const formData = new FormData();
            selectedFiles.forEach((file) => {
                formData.append('images', file);
            });

            try {
                uploadBtn.disabled = true;
                loading.classList.add('active');
                hideMessage();

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`${selectedFiles.length}ê°œì˜ ì´ë¯¸ì§€ê°€ ì„±ê³µì ìœ¼ë¡œ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!`, 'success');
                    selectedFiles = [];
                    updatePreview();
                    fileInput.value = '';
                } else {
                    showMessage(result.message || 'ì—…ë¡œë“œ ì‹¤íŒ¨', 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showMessage('ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            } finally {
                uploadBtn.disabled = false;
                loading.classList.remove('active');
            }
        });

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} active`;
        }

        // ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
        function hideMessage() {
            message.className = 'message';
        }
    </script>
</body>
</html>
